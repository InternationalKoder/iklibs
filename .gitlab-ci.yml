image: rikorose/gcc-cmake:gcc-8

stages:
  - build
  - release

compile:
  stage: build
  script:
    - cmake -G"Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$(pwd)/release -DBUILD_EXAMPLES:BOOL=OFF
    - cmake --build . --parallel

release:
  stage: release
  only:
    - tags
  script:
    - mkdir ./release
    - cmake --install .
  artifacts:
    paths:
      - release
    name: iklibs-release
