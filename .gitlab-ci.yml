image: rikorose/gcc-cmake:gcc-8

stages:
  - compile
  - release

compile:
  script:
    - cmake -G"Unix Makefiles" -DCMAKE_BUILD_TYPE=Release
    - cmake --build . --parallel --config Release

release:
  only:
    - tags
  script:
    - mkdir release
    - cmake --install ./release --config Release
  artifacts:
    paths:
      - release
    name: iklibs-release
